<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital_Management_system</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <main>   
    <section class="wrapper">
        <nav class="nav">
          <div class="nav-menu"  id="navMenu">
               <ul>
                <li><a href="#"data-page="home" class="link active">Home</a></li>
                 <li><a href="#"data-page="adminDash" class="link">Admin</a></li>
                <li><a href="#" data-page="patientDash" class="link">Patients</a></li>
                 <li><a href="#" data-page="signup" class="link">signup</a></li>
                <li><a href="#" data-page="login" class="link">login</a></li>

               </ul>
          </div>
          <div class="nav-button">
          
          </div>
        </nav>
    </section>
    <section id="login" hidden>
        <h2>Login</h2>
        <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <div></div>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <div></div>
        <button type="submit" id="btn">Login</button>
        </form>
    </section>

<section id="signup" hidden>
  <h2>Create Account</h2>
  <form id="signupForm">
    <input type="text" id="signupName" placeholder="Full Name" required>
    <div></div>
    <input type="email" id="signupEmail" placeholder="Email" required>
    <div></div>
    <input type="password" id="signupPassword" placeholder="Password" required>
    <div></div>
    <select id="signupRole" required>
      <option value="">Select Role</option>
      <option value="admin">Admin</option>
      <option value="patient">Patient</option>
    </select>
    <div></div>
    <button type="submit">Register</button>
  </form>
</section>

<section id="adminDash" hidden>
  <h2>Admin Dashboard</h2>
  <p>Doctors can add and view all patients:</p>

  <form id="createPatientForm">
    <input type="text" id="patientName" placeholder="Patient Name" required>
    <input type="number" id="patientAge" placeholder="Age" required>
    <select id="patientDept" required>
      <option value="">Select Department</option>
      <option>Cardiology</option>
      <option>Orthopedics</option>
      <option>General</option>
    </select>
    <button type="submit">Save</button>
  </form>

  <h3 style="margin-top:25px;">All Patients</h3>
  <table id="adminPatientTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>
<section id="patientDash" hidden>
  <h2>Patient Dashboard</h2>
  <p>Welcome, patient! Here is the list of patients (read-only):</p>

  <table id="patientViewTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

</main>

    <script src="script.js"></script>
</body>
</html>
