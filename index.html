<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital_Management_system</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
          <div class="nav-menu"  id="navMenu">
               <ul>
                <li><a href="#" class="link active">Home</a></li>
                 <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">Services</a></li>
                 <li><a href="#" class="link">About</a></li>
               </ul>
          </div>
          <div class="nav-button">
            <button>Login</button>
            <button>Sign up</button>
          </div>
        </nav>
    </div>
    <div id="login">
        <h2>Login</h2>
        <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <div></div>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <div></div>
        <button type="submit" id="btn">Login</button>
        </form>
    </div>

<section id="adminDash" hidden>
  <h2>Admin Dashboard</h2>
  <p>Doctors can add and view all patients:</p>

  <form id="createPatientForm">
    <input type="text" id="patientName" placeholder="Patient Name" required>
    <input type="number" id="patientAge" placeholder="Age" required>
    <select id="patientDept" required>
      <option value="">Select Department</option>
      <option>Cardiology</option>
      <option>Orthopedics</option>
      <option>General</option>
    </select>
    <button type="submit">Save</button>
  </form>

  <h3 style="margin-top:25px;">All Patients</h3>
  <table id="adminPatientTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>
<section id="patientDash" hidden>
  <h2>Patient Dashboard</h2>
  <p>Welcome, patient! Here is the list of patients (read-only):</p>

  <table id="patientViewTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Department</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>



    <script src="script.js"></script>
</body>
</html>
